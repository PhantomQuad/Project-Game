<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <div class="container">
        <div id="gamearea">
          <div id="title" >
            <div class="col" id="col1">
              <h1 class="text-center">Eastern Kingdoms Adventure</h1>
              <br />
            </div>
          </div>
          <div id="details">
            
            
              <!--intro content-->
              <div class="justify-content-center mx-auto">
                <div class="col" id="col2">
                </div><p id="textarea" class="text-center">Click the button to start the adventure if you dare!</p><br /><br />
                </div>
                <div class="col" id="col3">
                <div id="buttonarea">
                  <input id="startbutton" type="button" value="Start Game" class="btn btn-success text-center" onclick="startGame()"/>
                </div>
                </div>
              </div>
              <form id="gameform">
                <div class="col" id="col4">
                <div id="userentry">
                </div>
                </div>
              </form>
              <div class="col" id="col5">
              <div id="feedbackArea"></div>
              </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
